<!DOCTYPE html>
<html>
  <head>
    <title>Opal -- Hello world!</title>
    <meta charset="utf-8">
    <script src="http://cdn.opalrb.org/opal/current/opal.js"></script>
    <script src="http://cdn.opalrb.org/opal/current/opal-parser.js"></script>
    <script type="text/javascript">
      Opal.load('opal-parser')
    </script>
		<link href='http://fonts.googleapis.com/css?family=Oswald:400,700,300' rel='stylesheet'>
		<link rel="stylesheet" href="../../css/shared.css">
  </head>
  <body>
    <header id="title" class="box">
      <h1>Opal -- Hello world!</h1>
    </header>
    <section>
			<div class="box link-box">
				<header>
					<h2 id="insert-title"></h2>
				</header>
				<div class="item">The date is generated by Ruby code : <span id="insert-date"></span></div>
			</div>
		</section>
    <script type="text/ruby">
      insertH2  = `document.getElementById('insert-title')`
      greeting = "Hello world from Ruby"
      `#{insertH2}.innerHTML = #{greeting}`

      insertSpan  = `document.getElementById('insert-date')`
      nowTime = Time.now
      nowTimeStr = nowTime.inspect
      `#{insertSpan}.innerHTML = #{nowTimeStr}`
    </script>
  </body>
</html>
